version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gifting-postgres
    environment:
      POSTGRES_DB: family_gifting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # ports: external:internal (sourced from .env)
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5442}:5432"
    volumes:
      - /Users/miethe/dev/homelab/development/pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gifting-network

  # FastAPI Backend
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: gifting-api
    environment:
      # Database - uses internal port (container-to-container via service name)
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/family_gifting

      # API Configuration
      # API_PORT: internal port the server listens on (left side of ports mapping)
      API_PORT: 8000
      # CORS_ORIGINS: Uses .env variable; defaults to localhost for safety if not set
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3030,http://web:3000}

      # Security (CHANGE IN PRODUCTION!)
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440

      # Python
      PYTHONUNBUFFERED: 1
    # ports: external:internal (sourced from .env)
    ports:
      - "${API_EXTERNAL_PORT:-8030}:8000"
    volumes:
      - ./uploads:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gifting-network
    restart: unless-stopped

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      # Build args sourced from .env (baked into JS bundle at build time)
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    container_name: gifting-web
    environment:
      NODE_ENV: production
    # ports: external:internal (sourced from .env)
    ports:
      - "${WEB_EXTERNAL_PORT:-3030}:3000"
    depends_on:
      - api
    networks:
      - gifting-network
    restart: unless-stopped

networks:
  gifting-network:
    driver: bridge
