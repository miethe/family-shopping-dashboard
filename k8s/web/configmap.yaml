apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: family-gifting
  labels:
    app: web
    component: frontend
data:
  # API URLs for frontend
  NEXT_PUBLIC_API_URL: "http://api.family-gifting.svc.cluster.local:8000"
  NEXT_PUBLIC_WS_URL: "ws://api.family-gifting.svc.cluster.local:8000"

  # Application environment
  NODE_ENV: "production"

  # Next.js configuration
  NEXT_TELEMETRY_DISABLED: "1"
