apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: family-gifting
  labels:
    app: web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      component: frontend
  template:
    metadata:
      labels:
        app: web
        component: frontend
    spec:
      containers:
      - name: web
        image: gifting-web:latest
        imagePullPolicy: Never  # Use local images for homelab
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # From ConfigMap
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_WS_URL
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_PUBLIC_WS_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NODE_ENV
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: NEXT_TELEMETRY_DISABLED
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      # Wait for API to be ready before starting
      initContainers:
      - name: wait-for-api
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until wget -q --spider http://api:8000/health; do
            echo "Waiting for API to be ready..."
            sleep 2
          done
          echo "API is ready!"
